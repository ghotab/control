<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAB Reporte de Fallas En Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --anydo-blue: #0085ff;
            --bg-color: #f9fafc;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-sec: #6e6e73;
            --border-color: #e5e5ea;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 60px 20px;
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        .form-container { width: 100%; max-width: 800px; }

        /* Encabezado Estilo iPadOS */
        .header-section {
            width: 100%; text-align: left; margin-bottom: 50px; padding: 0 10px;
        }

        h1 { font-size: 56px; font-weight: 800; margin: 0; letter-spacing: -2px; line-height: 1; }
        p.subtitle { font-size: 26px; color: var(--text-sec); margin: 15px 0 0 0; font-weight: 400; }

        /* Tarjetas Estilo Any.do */
        .field-card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 35px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        .label {
            display: flex; align-items: center; gap: 10px;
            font-size: 18px; font-weight: 700; color: var(--anydo-blue);
            text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 20px;
        }

        /* Inputs Masivos para vista cansada */
        input, select, textarea {
            border: none; font-size: 40px; font-weight: 700;
            color: var(--text-main); outline: none; background: transparent;
            font-family: inherit; width: 100%; padding: 0;
        }

        input::placeholder { color: #d2d2d7; }

        select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="%230085ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>') no-repeat right center;
            cursor: pointer;
        }

        textarea { 
            font-size: 32px; margin-top: 20px; border-top: 2px solid #f2f2f7; 
            padding-top: 20px; min-height: 120px; line-height: 1.2;
        }

        /* Botón de Acción Estilo iPhone */
        .btn-submit {
            width: 100%; background: var(--anydo-blue); color: white;
            border: none; padding: 35px; border-radius: 30px;
            font-size: 32px; font-weight: 800; cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 133, 255, 0.25);
            margin-top: 30px; transition: all 0.2s ease;
        }

        .btn-submit:active { transform: scale(0.96); background: #0071da; }

        /* Éxito */
        #success-view { display: none; text-align: center; padding-top: 80px; }
        .success-icon { font-size: 160px; color: #34c759; margin-bottom: 30px; }

        /* Optimizaciones para Tablet */
        @media (max-width: 600px) {
            h1 { font-size: 40px; }
            input, select { font-size: 32px; }
            .btn-submit { font-size: 26px; }
        }
    </style>
</head>
<body>

    <div id="form-view" class="form-container">
        <div class="header-section">
            <h1>Nueva Falla</h1>
            <p class="subtitle">Reporte rápido para conductores</p>
        </div>

        <div class="field-card">
            <span class="label"><i class="fa-solid fa-location-dot"></i> Base</span>
            <select id="baseFalla">
                <option value="" disabled selected>Seleccionar...</option>
                <option value="ACAP">Acapulco</option>
                <option value="ATLA">Atlacomulco</option>
                <option value="COLI">Colima</option>
                <option value="GUZM">Ciudad Guzmán</option>
                <option value="GDLJ">Guadalajara</option>
                <option value="JILO">Jilotepec</option>
                <option value="MORE">Morelia</option>
                <option value="OFOC">Occidente</option>
                <option value="JRIO">San Juan del Río</option>
                <option value="TSAT">Saturno</option>
                <option value="TOLU">Toluca</option>
            </select>
        </div>

        <div class="field-card">
            <span class="label"><i class="fa-solid fa-bus"></i> Autobús</span>
            <input type="text" id="eco" inputmode="numeric" placeholder="P. Ej. 57027" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 5)">
        </div>

        <div class="field-card">
            <span class="label"><i class="fa-solid fa-id-card"></i> Clave de Conductor</span>
            <input type="text" id="conductor" inputmode="numeric" placeholder="66000125" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)">
        </div>

        <div class="field-card">
            <span class="label"><i class="fa-solid fa-circle-exclamation"></i> Problema</span>
            <select id="falla" onchange="toggleOtro(this.value)">
                <option value="" disabled selected>¿Qué sucede?</option>
                <option value="ENCENDER EQUIPO">Encender Equipo</option>
                <option value="APAGAR EQUIPO">Apagar Equipo</option>
                <option value="NO ABRE VIAJE">No abre viaje</option>
                <option value="NO IMPRIME LOS CORTES">No imprime cortes</option>
                <option value="SE APAGA BOLETERA">Se apagó el equipo</option>
                <option value="BOLETERA LENTA">Boletera lenta</option>
                <option value="NO IMPRIME BOLETOS">No imprime boletos</option>
                <option value="IMPRIME BOLETOS DE MAS">Imprime boletos de más</option>
                <option value="BOLETERA NO RESPONDE">No responde (Trabada)</option>
                <option value="OTRO">Otro motivo...</option>
            </select>
            <textarea id="otraFalla" placeholder="Escribe aquí el detalle..." style="display:none;"></textarea>
        </div>

        <button class="btn-submit" onclick="enviarReporte()">Enviar Reporte</button>
    </div>

    <div id="success-view" class="form-container">
        <div class="success-icon"><i class="fa-solid fa-check-circle"></i></div>
        <h1 style="color: #34c759;">¡Listo!</h1>
        <p class="subtitle" style="margin-bottom: 60px;">Tu reporte ya fue enviado al técnico.</p>
        <button class="btn-submit" style="background: #e5e5ea; color: #000; box-shadow: none;" onclick="location.reload()">Hacer otro reporte</button>
    </div>

    <script>

        // Al cargar la página, recuperamos la base guardada
        window.addEventListener('load', () => {
            const baseGuardada = localStorage.getItem('baseConfigurada');
            if (baseGuardada) {
                document.getElementById('baseFalla').value = baseGuardada;
            }
        });
        
        // Guardar la base automáticamente cuando cambie
        document.getElementById('baseFalla').addEventListener('change', (e) => {
            localStorage.setItem('baseConfigurada', e.target.value);
        });

        // Función para bloquear/desbloquear el selector (solo si tú quieres)
        function toggleBloqueoBase() {
            const select = document.getElementById('baseFalla');
            select.disabled = !select.disabled;
            // Cambiamos el color para que sepa que está bloqueado
            select.style.opacity = select.disabled ? "0.6" : "1";
        }
        
        
        function toggleOtro(val) {
            const textarea = document.getElementById('otraFalla');
            textarea.style.display = (val === 'OTRO') ? 'block' : 'none';
            if(val === 'OTRO') textarea.focus();
        }

        async function enviarReporte() {
            const btn = document.querySelector('.btn-submit');
            const base = document.getElementById('baseFalla').value;
            const scriptURL = "https://script.google.com/macros/s/AKfycbzZ5tTF-Rb4wD1XT7_HRnl0S-8-Mv8J9pSXBzz4wx9RHQVTGdJFTs-exOg_3efivwPo/exec";

            if (!base) {
                alert("⚠️ Por favor, selecciona la base antes de registrar la falla.");
                return;
            }
            
            const datos = {
                accion: "NUEVO",
                base: document.getElementById('baseFalla').value,
                unidad: document.getElementById('eco').value,
                conductor: document.getElementById('conductor').value,
                falla: document.getElementById('falla').value === 'OTRO' ? 
                       document.getElementById('otraFalla').value : document.getElementById('falla').value,
                categoria: 'BOLETERA',           // NUEVO CAMPO
                prioridad: "NORMAL" // NUEVO CAMPO
            };

            if(!datos.base || !datos.unidad || !datos.conductor || !datos.falla) {
                alert("⚠️ Por favor completa todos los campos.");
                return;
            }

            btn.innerText = "Guardando...";
            btn.disabled = true;

            try {
                await fetch(scriptURL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "text/plain" },
                    body: JSON.stringify(datos)
                });
                
                document.getElementById('form-view').style.display = 'none';
                document.getElementById('success-view').style.display = 'block';
            } catch (e) {
                alert("❌ Error de conexión. Revisa el internet.");
                btn.disabled = false;
                btn.innerText = "Enviar Reporte";
            }
        }
    </script>
</body>
</html>
