<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAB | Gesti√≥n de Fallas</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-sidebar: rgba(246, 246, 246, 0.94);
            --ios-blue: #007aff;
            --ios-green: #34c759;
            --ios-red: #ff3b30;
            --ios-card: #ffffff;
            --ios-border: #d1d1d6;
            --ios-text: #000000;
            --ios-text-sec: #8e8e93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--ios-bg);
            margin: 0; display: flex; height: 100vh; color: var(--ios-text); overflow: hidden;
        }

        /* --- SIDEBAR (macOS Style) --- */
        .sidebar {
            width: 300px; background: var(--ios-sidebar); backdrop-filter: blur(20px);
            border-right: 0.5px solid var(--ios-border); display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000;
        }

        .sidebar-content { padding: 40px 20px; flex-grow: 1; }
        .sidebar h1 { font-size: 22px; font-weight: 700; margin-bottom: 25px; letter-spacing: -0.5px; }

        .nav-item {
            display: flex; align-items: center; padding: 10px 12px; border-radius: 8px;
            color: var(--ios-text); text-decoration: none; font-size: 15px; margin-bottom: 4px;
            transition: background 0.2s; cursor: pointer;
        }
        .nav-item.active { background: rgba(0, 122, 255, 0.1); color: var(--ios-blue); font-weight: 600; }
        .nav-item i { width: 28px; font-size: 18px; color: var(--ios-blue); }

        /* --- INPUTS & FILTERS --- */
        .filter-group { margin-top: 30px; }
        .filter-label { font-size: 11px; font-weight: 600; color: var(--ios-text-sec); text-transform: uppercase; margin: 15px 10px 8px; display: block; }
        
        .ios-select, .ios-date {
            width: 100%; background: rgba(200, 200, 200, 0.15); border: none; border-radius: 10px;
            padding: 10px 12px; font-size: 15px; outline: none; margin-bottom: 10px; color: var(--ios-text);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .top-bar { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .top-bar h2 { margin: 0; font-size: 28px; letter-spacing: -1px; }

        .scroll-area { flex: 1; overflow-y: auto; padding: 0 40px 40px; }

        /* --- INSET GROUPED LIST (iOS Style) --- */
        .ios-section-title { font-size: 13px; color: var(--ios-text-sec); text-transform: uppercase; margin: 25px 15px 8px; }
        .ios-list { background: var(--ios-card); border-radius: 12px; overflow: hidden; border: 0.5px solid var(--ios-border); margin-bottom: 20px; }
        
        .ios-item {
            padding: 12px 16px; border-bottom: 0.5px solid var(--ios-border);
            display: flex; align-items: center; cursor: pointer; transition: background 0.2s;
        }
        .ios-item:last-child { border-bottom: none; }
        .ios-item:active { background: #f2f2f7; }
        
        .item-icon { width: 32px; height: 32px; border-radius: 8px; background: var(--ios-blue); color: white; display: flex; align-items: center; justify-content: center; margin-right: 15px; }
        .item-info { flex: 1; }
        .item-title { font-size: 17px; font-weight: 500; display: block; }
        .item-subtitle { font-size: 13px; color: var(--ios-text-sec); }

        /* --- MODAL (iOS Sheet) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4);
            display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(5px);
        }
        .modal-sheet {
            background: #fff; width: 90%; max-width: 450px; border-radius: 20px; padding: 25px;
            position: relative; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- SWITCHES (Apple Style) --- */
        .ios-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 0.5px solid #eee; }
        .switch { position: relative; display: inline-block; width: 51px; height: 31px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e9e9eb; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 27px; width: 27px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
        input:checked + .slider { background-color: var(--ios-green); }
        input:checked + .slider:before { transform: translateX(20px); }

        .ios-btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 17px; font-weight: 600;
            cursor: pointer; transition: all 0.2s; margin-top: 15px;
        }
        .ios-btn-blue { background: var(--ios-blue); color: white; }
        .ios-btn-blue:active { transform: scale(0.97); background: #0063cc; }
        .ios-btn-red { background: var(--ios-red); color: white; }

        .textarea-ios { width: 100%; border: none; background: #f2f2f7; border-radius: 10px; padding: 12px; font-family: inherit; font-size: 15px; margin-top: 5px; resize: none; }

        #qr-container { display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center; }

        /* --- MOBILE ADAPTATION --- */
        @media (max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); height: 100%; }
            .sidebar.open { transform: translateX(0); }
            .scroll-area, .top-bar { padding: 20px; }
            #menu-btn { display: block !important; }
        }

        #menu-btn { display: none; background: none; border: none; font-size: 24px; color: var(--ios-blue); }

        /* --- LOADING SPINNER --- */
        .spinner { border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid var(--ios-blue); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <h1>Panel T√©cnico</h1>
            <nav>
                <div class="nav-item active" onclick="setView('atencion')"><i class="fa-solid fa-wrench"></i> Panel de Atenci√≥n</div>
                <div class="nav-item" onclick="setView('firmas')"><i class="fa-solid fa-signature"></i> Cierres Pendientes</div>
            </nav>

            <div class="filter-group">
                <label class="filter-label">Filtros</label>
                <select id="fBase" class="ios-select" onchange="saveBaseFilter()">
                    <option value="TODAS">üìç Todas las Bases</option>
                    <option value="ACAP">Acapulco</option>
                    <option value="ATLA">Atlacomulco</option>
                    <option value="COLI">Colima</option>
                    <option value="GUZM">Ciudad Guzm√°n</option>
                    <option value="GDLJ">Guadalajara</option>
                    <option value="JILO">Jilotepec</option>
                    <option value="MORE">Morelia</option>
                    <option value="OFOC">Occidente</option>
                    <option value="JRIO">San Juan del Rio</option>
                    <option value="TSAT">Saturno</option>
                    <option value="TOLU">Toluca</option>
                </select>
                <input type="text" id="fFecha" class="ios-date" placeholder="Filtrar fecha...">
            </div>
        </div>
    </div>

    <div class="main-content">
        <header class="top-bar">
            <button id="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars-staggered"></i></button>
            <h2 id="view-title">Panel de Atenci√≥n</h2>
            <div id="sync-indicator"><i class="fa-solid fa-rotate" style="color: var(--ios-text-sec); font-size: 14px;"></i></div>
        </header>

        <div class="scroll-area">
            <div id="list-container">
                <p style="text-align: center; color: var(--ios-text-sec); margin-top: 50px;">Sincronizando datos...</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-sheet">
            <div id="modal-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 id="m-title" style="margin:0">Unidad 00000</h3>
                <button onclick="closeModal()" style="background: #e9e9eb; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">‚úï</button>
            </div>

            <div id="step-pin">
                <label class="filter-label">Validaci√≥n de Identidad</label>
                <input type="password" id="tecnico-pin" class="ios-input" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; font-size:20px; text-align:center; letter-spacing:5px;" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
                <button class="ios-btn ios-btn-blue" onclick="validatePin()">Acceder al Reporte</button>
            </div>

            <div id="step-form" style="display: none;">
                <div style="background: #f2f2f7; padding: 15px; border-radius: 12px; margin-bottom: 15px;">
                    <span class="filter-label" style="margin:0">Falla Reportada</span>
                    <p id="m-falla-text" style="margin: 5px 0 0; font-weight: 500;">...</p>
                </div>

                <div class="ios-row">
                    <span>Uso de Boletos de Tijera</span>
                    <label class="switch"><input type="checkbox" id="m-tijera"><span class="slider"></span></label>
                </div>

                <label class="filter-label">Causa de la Falla</label>
                <textarea id="m-causa" class="textarea-ios" rows="3"></textarea>

                <label class="filter-label">Correctivo Aplicado</label>
                <textarea id="m-solucion" class="textarea-ios" rows="3"></textarea>

                <div class="ios-row" style="margin-top:10px">
                    <span>Solicitar firma al conductor</span>
                    <label class="switch"><input type="checkbox" id="m-firma" checked><span class="slider"></span></label>
                </div>

                <button id="m-submit" class="ios-btn ios-btn-blue" onclick="submitData()">Finalizar y Sincronizar</button>
            </div>

            <div id="step-qr" style="display: none;">
                <div id="qr-container">
                    <div id="qrcode"></div>
                    <p style="margin-top:20px; font-weight: 600;">Escanee para Firmar</p>
                    <p class="item-subtitle">El conductor debe validar el correctivo desde su dispositivo.</p>
                </div>
                <button id="btn-admin" class="ios-btn ios-btn-red" style="display:none" onclick="forceClose()">Cierre Administrativo</button>
            </div>

            <div id="m-loading" style="display: none; text-align: center; padding: 20px;">
                <div class="spinner"></div>
                <p>Procesando datos...</p>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbzZ5tTF-Rb4wD1XT7_HRnl0S-8-Mv8J9pSXBzz4wx9RHQVTGdJFTs-exOg_3efivwPo/exec";
        let currentView = 'atencion';
        let rawData = [];
        let activeId = null;

        // Inicializaci√≥n
        window.onload = () => {
            const savedBase = localStorage.getItem('filtroBase') || "TODAS";
            document.getElementById('fBase').value = savedBase;
            
            flatpickr("#fFecha", { locale: "es", dateFormat: "d/m/Y", onChange: renderList });
            
            refreshData();
            setInterval(refreshData, 30000);
        };

        async function refreshData() {
            try {
                const res = await fetch(`${API}?accion=leerPendientes`);
                rawData = await res.json();
                renderList();
                document.getElementById('sync-indicator').style.opacity = 1;
                setTimeout(() => document.getElementById('sync-indicator').style.opacity = 0.3, 1000);
            } catch (e) { console.error("Sync Error", e); }
        }

        function renderList() {
            const container = document.getElementById('list-container');
            const baseFilter = document.getElementById('fBase').value;
            container.innerHTML = "";

            const filtered = rawData.filter(t => {
                const matchBase = baseFilter === "TODAS" || t[2] === baseFilter;
                const matchStatus = currentView === 'atencion' ? t[6] === 'PENDIENTE' : t[6] === 'ESPERANDO_FIRMA';
                return matchBase && matchStatus;
            });

            if(filtered.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:var(--ios-text-sec); margin-top:40px;">No hay reportes en esta secci√≥n.</p>`;
                return;
            }

            let html = `<div class="ios-section-title">${currentView === 'atencion' ? 'Por Atender' : 'Pendientes de Firma'}</div><div class="ios-list">`;
            filtered.forEach(t => {
                html += `
                <div class="ios-item" onclick="openModal('${t[0]}', '${t[3]}', '${t[6]}')">
                    <div class="item-icon" style="background:${currentView === 'atencion' ? '#007aff' : '#ff9500'}">
                        <i class="fa-solid ${currentView === 'atencion' ? 'fa-screwdriver-wrench' : 'fa-pen-nib'}"></i>
                    </div>
                    <div class="item-info">
                        <span class="item-title">Unidad ${t[3]}</span>
                        <span class="item-subtitle">${t[2]} ‚Ä¢ ID: ${t[0]}</span>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:#c7c7cc; font-size:14px"></i>
                </div>`;
            });
            html += `</div>`;
            container.innerHTML = html;
        }

        async function openModal(id, eco, status) {
            activeId = id;
            document.getElementById('m-title').innerText = `Unidad ${eco}`;
            document.getElementById('modal').style.display = 'flex';
            resetModalSteps();

            if(status === 'ESPERANDO_FIRMA') {
                showStep('qr');
                generateQR(id);
                document.getElementById('btn-admin').style.display = 'block';
            } else {
                showStep('pin');
            }
        }

        async function validatePin() {
            const pin = document.getElementById('tecnico-pin').value;

            // Validaci√≥n real del PIN
            function checkValue(pin) {
                return pin && pin.length > 6;
            }

            if (!checkValue(pin)) {
                alert("El PIN debe tener m√°s de 6 caracteres");
                return; // Detiene la ejecuci√≥n si no es v√°lido
            }

            showLoading(true);

            try {
                const res = await fetch(`${API}?accion=detalle&id=${activeId}&pin=${pin}`);
                const data = await res.json();

                document.getElementById('m-falla-text').innerText = data.falla;
                showStep('form');

            } catch (e) {
                alert("Error al obtener detalle");
            }

            showLoading(false);
        }


        async function submitData() {
            const data = {
                accion: "VALIDAR_TECNICO",
                id: activeId,
                tecnico: document.getElementById('tecnico-pin').value,
                tijera: document.getElementById('m-tijera').checked ? "S√ç" : "NO",
                causa: document.getElementById('m-causa').value,
                solucion: document.getElementById('m-solucion').value,
                requiereFirma: document.getElementById('m-firma').checked
            };

            if(!data.causa || !data.solucion) return alert("Complete los campos requeridos.");

            showLoading(true);
            // POST no-cors
            fetch(API, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });

            setTimeout(() => {
                showLoading(false);
                if(data.requiereFirma) {
                    showStep('qr');
                    generateQR(activeId);
                } else {
                    closeModal();
                    refreshData();
                }
            }, 1500);
        }

        function forceClose() {
            const pass = prompt("Clave de Administraci√≥n:");
            if(pass === "RR245a2177") {
                showLoading(true);
                fetch(API, { 
                    method: "POST", 
                    mode: "no-cors", 
                    body: JSON.stringify({ accion: "CIERRE_FORZADO", id: activeId }) 
                });
                setTimeout(() => { 
                    closeModal(); 
                    refreshData(); 
                }, 1500);
            } else if(pass) { alert("Acceso denegado"); }
        }

        // Utils
        function setView(v) {
            currentView = v;
            document.getElementById('view-title').innerText = v === 'atencion' ? 'Atenci√≥n' : 'Firmas';
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            renderList();
            if(window.innerWidth < 768) toggleSidebar();
        }

        function saveBaseFilter() {
            localStorage.setItem('filtroBase', document.getElementById('fBase').value);
            renderList();
        }

        function generateQR(id) {
            const container = document.getElementById("qrcode");
            container.innerHTML = "";
            new QRCode(container, {
                text: `https://ghotab.github.io/control/failreporting/sign-driver.html?id=${id}`,
                width: 200, height: 200, colorDark : "#000000", colorLight : "#ffffff"
            });
        }

        function showStep(s) {
            document.getElementById('step-pin').style.display = 'none';
            document.getElementById('step-form').style.display = 'none';
            document.getElementById('step-qr').style.display = 'none';
            document.getElementById(`step-${s}`).style.display = 'block';
        }

        function showLoading(l) {
            document.getElementById('m-loading').style.display = l ? 'block' : 'none';
            if(l) {
                document.getElementById('step-pin').style.display = 'none';
                document.getElementById('step-form').style.display = 'none';
                document.getElementById('step-qr').style.display = 'none';
            }
        }

        function resetModalSteps() {
            document.getElementById('tecnico-pin').value = "";
            document.getElementById('m-causa').value = "";
            document.getElementById('m-solucion').value = "";
            document.getElementById('m-tijera').checked = false;
            document.getElementById('btn-admin').style.display = 'none';
            showLoading(false);
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    </script>
</body>
</html>
