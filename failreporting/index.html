<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención a Conductores</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --anydo-blue: #0085ff;
            --bg: #f4f7f9;
            --text: #2c2c2c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            color: var(--text);
        }

        .header { width: 100%; max-width: 500px; margin-bottom: 40px; }
        h1 { font-size: 42px; font-weight: 900; margin: 0; letter-spacing: -2px; }
        p { color: #909090; font-size: 18px; margin-top: 5px; }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        /* Estilo de Tarjeta Any.do */
        .menu-card {
            background: white;
            padding: 30px;
            border-radius: 28px;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #edf2f7;
        }

        .menu-card:active {
            transform: scale(0.96);
            background: #f9f9f9;
        }

        .icon-box {
            width: 70px; height: 70px;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px;
        }

        /* Colores temáticos */
        .blue { background: #eef6ff; color: var(--anydo-blue); }
        .green { background: #effff5; color: #27ae60; }
        .orange { background: #fff9ee; color: #f39c12; }

        .info h2 { font-size: 22px; margin: 0; font-weight: 700; }
        .info span { font-size: 14px; color: #909090; font-weight: 400; }

        .footer { margin-top: 50px; font-size: 12px; color: #ccc; font-weight: 700; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Atención a Conductores</h1>
        <p>Mantenimiento Correctivo a Fallas Suscitadas en Ruta</p>
    </div>

    <div class="menu-grid">
        <a href="conductor.html" class="menu-card">
            <div class="icon-box orange">
                <i class="fa-solid fa-bus"></i>
            </div>
            <div class="info">
                <h2>Reportar Falla</h2>
                <span>Uso para Operadores</span>
            </div>
        </a>

        <a href="pendientes.html" class="menu-card">
            <div class="icon-box blue">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </div>
            <div class="info">
                <h2>Pendientes</h2>
                <span>Atención Técnica</span>
            </div>
        </a>

        <a href="historial.html" class="menu-card">
            <div class="icon-box green">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="info">
                <h2>Historial</h2>
                <span>Bitácora de Reportes de Fallas</span>
            </div>
        </a>
    </div>

    <div class="footer">VERSION 1.0 • 2026</div>

</body>
</html>
