<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Conductor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f5f5f7; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 30px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-size: 28px; letter-spacing: -1px; margin-bottom: 10px; }
        p { color: #86868b; font-size: 16px; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #007aff; text-transform: uppercase; margin-bottom: 8px; }
        input { width: 100%; padding: 20px; border-radius: 15px; border: 1px solid #e5e5ea; font-size: 24px; font-weight: 700; box-sizing: border-box; text-align: center; }
        .btn-confirm { width: 100%; background: #007aff; color: white; border: none; padding: 20px; border-radius: 15px; font-size: 18px; font-weight: 700; cursor: pointer; }
        #mensaje { margin-top: 20px; text-align: center; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <h1>Confirmar Atención</h1>
        <p>Introduce tu clave de conductor para finalizar el reporte de la unidad.</p>
        
        <div class="input-group">
            <label>Clave de Conductor</label>
            <input type="password" id="clave" inputmode="numeric" placeholder="••••••••">
        </div>

        <button class="btn-confirm" onclick="validarFirma()">Confirmar de Conformidad</button>
        <div id="mensaje"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzZ5tTF-Rb4wD1XT7_HRnl0S-8-Mv8J9pSXBzz4wx9RHQVTGdJFTs-exOg_3efivwPo/exec";
        // Obtenemos el ID de la falla desde la URL (?id=F-123456)
        const urlParams = new URLSearchParams(window.location.search);
        const idFalla = urlParams.get('id');

        async function validarFirma() {
            const clave = document.getElementById('clave').value;
            const msg = document.getElementById('mensaje');
            
            if(!clave) return;
            
            msg.innerText = "Verificando...";
            
            const response = await fetch(scriptURL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    accion: "firmarToken",
                    id: idFalla,
                    claveConductor: clave
                })
            });

            // Como es no-cors, daremos un margen de tiempo y avisaremos al usuario
            setTimeout(() => {
                msg.innerHTML = "<span style='color:#34c759;'>✔ Proceso enviado. Si tu clave es correcta, el reporte se cerrará en breve. Ya puedes cerrar esta ventana.</span>";
                document.querySelector('.btn-confirm').style.display = 'none';
                document.getElementById('clave').disabled = true;
            }, 1500);
        }
    </script>
</body>
</html>
