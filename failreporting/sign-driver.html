<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Digital</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f7; padding: 20px; text-align: center; }
        .box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; font-size: 20px; border-radius: 10px; border: 1px solid #ddd; margin: 15px 0; text-align: center; }
        .btn { background: #007aff; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Confirmación de Servicio</h3>
        <p>Introduce tu clave de conductor para validar la reparación de esta unidad.</p>
        <input type="password" id="nip" placeholder="Ingresa tu Clave de Conductor" inputmode="numeric">
        <button class="btn" onclick="enviarFirma()">Validar y Cerrar</button>
        <p id="status"></p>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzZ5tTF-Rb4wD1XT7_HRnl0S-8-Mv8J9pSXBzz4wx9RHQVTGdJFTs-exOg_3efivwPo/exec";
        const idFalla = new URLSearchParams(window.location.search).get('id');

        async function enviarFirma() {
            const nip = document.getElementById('nip').value;
            if(!nip) return alert("Escribe tu clave.");
            
            document.getElementById('status').innerText = "Validando...";
            
            await fetch(scriptURL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    accion: "firmarToken",
                    id: idFalla,
                    claveConductor: nip
                })
            });

            setTimeout(() => {
                alert("¡Gracias! Si los datos son correctos, el reporte se cerrará automáticamente.");
                window.close();
            }, 1500);
        }
    </script>
</body>
</html>
