<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitácora de Fallas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --anydo-blue: #0085ff;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-main: #2c2c2c;
            --text-sec: #909090;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-main);
        }

        /* Encabezado Estilo Any.do */
        .header-section {
            width: 100%; max-width: 700px;
            text-align: left; margin-bottom: 40px; padding: 0 10px;
        }

        h1 { font-size: 48px; font-weight: 800; margin: 0; letter-spacing: -1.5px; }
        p.subtitle { font-size: 22px; color: var(--text-sec); margin: 10px 0 0 0; }

        .form-container { width: 100%; max-width: 700px; }

        /* Tarjetas de Input Estilo Any.do */
        .field-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border: 1px solid #edf2f7;
            display: flex; flex-direction: column;
        }

        .label {
            font-size: 16px; font-weight: 600; color: var(--anydo-blue);
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px;
        }

        input, select, textarea {
            border: none; font-size: 32px; font-weight: 600;
            color: var(--text-main); outline: none; background: transparent;
            font-family: inherit; width: 100%;
        }

        input::placeholder { color: #d1d1d1; }

        /* Estilo para los botones de selección rápida (opcional) */
        select {
            appearance: none; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%230085ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>') no-repeat right center;
        }

        textarea { font-size: 24px; margin-top: 10px; border-top: 1px solid #f0f0f0; padding-top: 15px; }

        .btn-submit {
            width: 100%; background: var(--anydo-blue); color: white;
            border: none; padding: 30px; border-radius: 24px;
            font-size: 30px; font-weight: 700; cursor: pointer;
            box-shadow: 0 12px 24px rgba(0, 133, 255, 0.3);
            margin-top: 20px; transition: transform 0.2s;
        }

        .btn-submit:active { transform: scale(0.97); }

        /* Pantalla de Éxito */
        #success-view {
            display: none; text-align: center; margin-top: 100px;
        }
        .success-icon { font-size: 120px; color: #27ae60; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="form-view" class="form-container">
        <div class="header-section">
            <h1>Bitácora de Fallas</h1>
            <p class="subtitle">Ingresa los datos del reporte</p>
        </div>

        <div class="field-card">
            <span class="label"><i class="fa-solid fa-location-dot"></i> Selecciona la base de atención</span>
            <select id="baseFalla">
                <option value="">Seleccionar Base...</option>
                <option value="ATLA">Atlacomulco</option>
                <option value="COLI">Colima</option>
                <option value="GUZM">Ciudad Guzmán</option>
                <option value="GDLJ">Guadalajara</option>
                <option value="JILO">Jilotepec</option>
                <option value="MORE">Morelia</option>
                <option value="OFOC">Occidente</option>
                <option value="TSAT">Saturno</option>
                <option value="TOLU">Toluca</option>
            </select>
        </div>

        <div class="field-card">
            <span class="label"><i class="fa-solid fa-bus"></i> Número de Autobús</span>
            <input type="number" id="eco" placeholder="Ej. 34059" oninput="limitChar(this, 5)">
        </div>

        <div class="field-card">
            <span class="label"><i class="fa-solid fa-id-card"></i> Clave de Conductor</span>
            <input type="number" id="conductor" placeholder="Ej. 66000129" oninput="limitChar(this, 10)">
        </div>

        <div class="field-card">
            <span class="label"><i class="fa-solid fa-circle-exclamation"></i> ¿Cuál es la falla?</span>
            <select id="falla" onchange="toggleOtro(this.value)">
                <option value="">Seleccionar...</option>
                <option value="ENCENDER EQUIPO">Encender Equipo</option>
                <option value="APAGAR EQUIPO">Apagar Equipo</option>
                <option value="NO ABRE VIAJE">No Abre Viaje</option>
                <option value="NO IMPRIME LOS CORTES">No Imprime mis Cortes</option>
                <option value="NO CAMBIA DE SECCION">No Cambia de Seccion</option    
                <option value="BOLETERA LENTA">Boletera Lenta</option>
                <option value="NO IMPRIME BOLETOS">No Imprime Boletos</option>
                <option value="IMPRIME BOLETOS DE MAS">Imprime Boletos de Más</option>
                <option value="BOLETERA NO RESPONDE">Boletera Trabada / No Responde</option>
                <option value="SE APAGA BOLETERA">Se Apaga o Reinicia Boletera en Ruta</option>
                <option value="OTRO">Otro Motivo...</option>
            </select>
            <textarea id="otraFalla" placeholder="Explica el problema aquí..." style="display:none;"></textarea>
        </div>

        <button class="btn-submit" onclick="enviarReporte()">Enviar Reporte</button>
    </div>

    <div id="success-view" class="form-container">
        <div class="success-icon"><i class="fa-solid fa-circle-check"></i></div>
        <h1 style="color: #27ae60;">¡Enviado!</h1>
        <p class="subtitle">El técnico ya puede ver tu reporte.</p>
        <button class="btn-submit" style="background: #f0f0f0; color: var(--text-main); box-shadow: none; margin-top: 50px;" onclick="location.reload()">Nuevo Reporte</button>
    </div>

    <script>
        function limitChar(el, max) {
            if(el.value.length > max) el.value = el.value.slice(0, max);
        }

        function toggleOtro(val) {
            document.getElementById('otraFalla').style.display = (val === 'OTRO') ? 'block' : 'none';
        }

        async function enviarReporte() {
            const btn = document.querySelector('.btn-submit');
            const datos = {
                accion: "NUEVO",
                base: document.getElementById('baseFalla').value,
                unidad: document.getElementById('eco').value,
                conductor: document.getElementById('conductor').value,
                falla: document.getElementById('falla').value === 'OTRO' ? 
                       document.getElementById('otraFalla').value : document.getElementById('falla').value
            };

            if(!datos.base || !datos.unidad || !datos.conductor || !datos.falla) {
                alert("Todos los datos son requeridos. Completelos por favor.");
                return;
            }

            btn.innerText = "Guardando...";
            btn.disabled = true;

            try {
                await fetch("https://script.google.com/macros/s/AKfycbzZ5tTF-Rb4wD1XT7_HRnl0S-8-Mv8J9pSXBzz4wx9RHQVTGdJFTs-exOg_3efivwPo/exec", {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify(datos)
                });
                document.getElementById('form-view').style.display = 'none';
                document.getElementById('success-view').style.display = 'block';
            } catch (e) {
                alert("Error de conexión");
                btn.disabled = false;
                btn.innerText = "Enviar Reporte";
            }
        }
    </script>
</body>
</html>
