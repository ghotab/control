<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Log√≠stica de Bandejas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --anydo-blue: #0085ff;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2c2c2c;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            color: var(--text-main);
            display: flex; flex-direction: column; align-items: center;
        }

        /* Header similar al Men√∫ */
        .header {
            width: 100%; max-width: 500px;
            padding: 30px 25px 10px 25px;
            box-sizing: border-box;
            background: white;
            border-bottom: 1px solid var(--border-color);
        }

        .btn-back {
            color: var(--anydo-blue);
            text-decoration: none;
            font-weight: 600;
            display: flex; align-items: center; gap: 8px;
            margin-bottom: 15px;
        }

        h1 { font-size: 24px; margin: 0; font-weight: 600; }

        .form-container {
            width: 100%; max-width: 500px;
            padding: 20px; box-sizing: border-box;
        }

        .field-group {
            background: white;
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid var(--border-color);
        }

        .label {
            font-size: 13px;
            font-weight: 600;
            color: var(--anydo-blue);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block; margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            border: none;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
            color: var(--text-main);
            font-family: inherit;
        }

        input::placeholder { color: #b1b1b1; }

        .scan-wrapper {
            display: flex; align-items: center; gap: 10px;
            border-top: 1px solid #f0f0f0; margin-top: 10px; padding-top: 10px;
        }

        .btn-scan-small {
            background: #f0f7ff;
            color: var(--anydo-blue);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 13px; font-weight: 600;
            cursor: pointer;
        }

        /* Alerta de Cruce Any.do Style */
        #seccionAlertaCruce {
            display:none;
            background-color: #fff5f5;
            padding: 15px; border-radius: 12px;
            border-left: 4px solid #ff4d4d;
            margin: 10px 0;
        }

        .btn-save {
            width: 100%;
            background-color: var(--anydo-blue);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px; font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 133, 255, 0.2);
            cursor: pointer;
        }

        #reader { width: 100% !important; border-radius: 12px; overflow: hidden; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Volver</a>
        <h1>Log√≠stica de Bandejas</h1>
    </div>

    <div class="form-container">
        
        <div class="field-group">
            <span class="label">Ubicaci√≥n</span>
            <select id="base" onchange="actualizarUI(this.value)">
                <option value="">Selecciona Base...</option>
                <option value="ATLA">Atlacomulco</option>
                <option value="COLI">Colima</option>
                <option value="GDLJ">Guadalajara</option>
                <option value="GUZM">Ciudad Guzm√°n</option>
                <option value="JILO">Jilotepec</option>
                <option value="MORE">Morelia</option>
                <option value="OFOC">Occidente</option>
                <option value="TOLU">Toluca</option>
                <option value="TSAT">Saturno</option>
            </select>
        </div>

        <div class="field-group">
            <span class="label">Colaborador</span>
            <input type="number" id="tecnico" placeholder="Tu clave de colaborador" onkeyup="validarProgreso()" onchange="validarProgreso()">
        </div>

        <div class="field-group">
            <span class="label">Autob√∫s</span>
            <input type="number" id="eco" placeholder="Econ√≥mico a 5 d√≠gitos" onkeyup="validarProgreso()" onchange="validarProgreso()">
        </div>

        <div id="reader"></div>

        <div id="seccionEscaneo" style="opacity: 0.3; pointer-events: none; transition: all 0.4s ease-in-out;">
            <div class="field-group">
                <span class="label">Bandeja que SUBES</span>
                <div class="scan-wrapper">
                        <input type="text" id="bandejaSube" readonly placeholder="Primero llena los datos de arriba">
                    <button id="btnScan1" class="btn-scan-small" onclick="scan('bandejaSube')" disabled>
                        <i class="fa-solid fa-qrcode"></i>
                    </button>
                </div>
                
                <div id="seccionAlertaCruce">
                    <p style="color: #d63031; font-size: 13px; font-weight: 600; margin: 0 0 10px 0;">‚ö†Ô∏è DISCO NO CORRESPONDE</p>
                    <select id="motivoCruce" onchange="toggleOtro(this.value)">
                        <option value="">Justifica el cambio...</option>
                        <option value="SIN_STOCK">Unidad sin disco asignado</option>
                        <option value="DA√ëADO">El asignado esta da√±ado o no lo lee</option>
                        <option value="OTRO">Otro motivo...</option>
                    </select>
                    <input type="text" id="otroMotivoCruce" placeholder="Especifica el motivo detallado..." style="display:none; border-bottom: 1px solid #ff4d4d;">
                </div>
            </div>
    
            <div class="field-group">
                <span class="label">Bandeja que BAJAS</span>
                <div class="scan-wrapper">
                    <input type="text" id="bandejaBaja" readonly placeholder="Primero llena los datos arriba">
                    <button id="btnScan2" class="btn-scan-small" onclick="scan('bandejaBaja')" disabled>
                        <i class="fa-solid fa-qrcode"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="field-group" style="display: flex; justify-content: space-between; align-items: center;">
            <span class="label" style="margin:0;">¬øTuviste que formatear el disco que subiste?</span>
            <select id="formateo" style="width: auto;" onchange="toggleMotivoForm(this.value)">
                <option value="NO">No</option>
                <option value="SI">S√≠</option>
            </select>
        </div>
        <div id="divMotivoForm" class="field-group" style="display:none;">
            <span class="label">Especifica el motivo</span>
            <input type="text" id="motivoFormateo" placeholder="Explica por qu√©...">
        </div>

        <div class="field-group">
            <span class="label">Estatus LED posterior al cambio</span>
            <select id="ledStatus">
                <option value="OK">üü¢ Grabando Correctamente</option>
                <option value="FALLA">üî¥ No detecta disco / Falla</option>
            </select>
        </div>

        <button id="btnEnviar" class="btn-save" onclick="enviar()">Guardar Cambio</button>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const scriptURL = "https://script.google.com/macros/s/AKfycbyqo5MxL2WwZ7jt_i6Ugm9Yy9PHwxxnl0NJr5IFCPk-sjse1A0zBHrzjE0HXJQKsHjH/exec"; // REEMPLAZA ESTO

        function scan(id) {
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                document.getElementById(id).value = text;
                html5QrCode.stop();
                validarContenido();
            });
        }

        function validarContenido() {
            const eco = document.getElementById('eco').value;
            const qr = document.getElementById('bandejaSube').value;
            const alerta = document.getElementById('seccionAlertaCruce');
            if(eco && qr) {
                const unidadEnQR = qr.split('-')[1]; 
                alerta.style.display = (unidadEnQR !== eco) ? "block" : "none";
            }
        }

        function validarProgreso() {
            const tecnico = document.getElementById('tecnico').value;
            const eco = document.getElementById('eco').value;
            const seccionEscaneo = document.getElementById('seccionEscaneo');
            const btnScan1 = document.getElementById('btnScan1');
            const btnScan2 = document.getElementById('btnScan2');
            const inputSube = document.getElementById('bandejaSube');
            const inputBaja = document.getElementById('bandejaBaja');
        
            // REGLAS: T√©cnico >= 7 caracteres Y Unidad == 5 caracteres
            const tecnicoValido = tecnico.length >= 7;
            const ecoValido = eco.length === 5;
        
            if (tecnicoValido && ecoValido) {
                // DESBLOQUEAR
                seccionEscaneo.style.opacity = "1";
                seccionEscaneo.style.pointerEvents = "auto";
                btnScan1.disabled = false;
                btnScan2.disabled = false;
                inputSube.placeholder = "Escanea QR de Bandeja que SUBES";
                inputBaja.placeholder = "Escanea QR de Bandeja que BAJAS";
                document.getElementById('eco').style.borderBottom = "2px solid #27ae60";
                document.getElementById('tecnico').style.borderBottom = "2px solid #27ae60";
            } else {
                // BLOQUEAR
                seccionEscaneo.style.opacity = "0.3";
                seccionEscaneo.style.pointerEvents = "none";
                btnScan1.disabled = true;
                btnScan2.disabled = true;
                inputSube.placeholder = "Faltan datos arriba...";
                inputBaja.placeholder = "Faltan datos arriba...";
                document.getElementById('eco').style.borderBottom = "none";
            }
        }
        
        function toggleOtro(val) { document.getElementById('otroMotivoCruce').style.display = (val === 'OTRO') ? 'block' : 'none'; }
        function toggleMotivoForm(val) { document.getElementById('divMotivoForm').style.display = (val === 'SI') ? 'block' : 'none'; }

        async function enviar() {
            const btn = document.getElementById('btnEnviar');
            const datos = {
                base: document.getElementById('base').value,
                tecnico: document.getElementById('tecnico').value,
                eco: document.getElementById('eco').value,
                bandejaSube: document.getElementById('bandejaSube').value,
                bandejaBaja: document.getElementById('bandejaBaja').value,
                formateo: document.getElementById('formateo').value,
                motivo: document.getElementById('motivoFormateo').value,
                ledStatus: document.getElementById('ledStatus').value,
                justificacionCruce: document.getElementById('motivoCruce').value
            };

            if(!datos.base || !datos.eco || !datos.bandejaSube) { alert("Completa los campos obligatorios"); return; }
            
            btn.disabled = true; btn.innerText = "Guardando...";
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
                alert("‚úÖ Registro guardado");
                location.reload();
            } catch (e) {
                alert("Error de conexi√≥n"); btn.disabled = false;
            }
        }
    </script>
</body>
</html>
