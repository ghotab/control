<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --ios-blue: #007aff;
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-text: #000000;
            --ios-label: #8e8e93;
            --ios-border: #d1d1d6;
            --ios-arrow: #c4c4c6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            color: var(--ios-text);
            -webkit-font-smoothing: antialiased;
        }

        /* Título Grande Estilo iOS */
        .header-ios {
            padding: 40px 20px 10px 20px;
            background-color: var(--ios-bg);
        }

        .header-ios h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-ios p {
            color: var(--ios-label);
            font-size: 15px;
            margin: 5px 0 0 0;
            font-weight: 400;
        }

        /* Contenedor de Menú */
        .menu-container {
            padding: 10px 16px 40px 16px;
        }

        /* Títulos de sección */
        .ios-group-title {
            font-size: 13px;
            color: var(--ios-label);
            text-transform: uppercase;
            margin: 20px 0 8px 16px;
            letter-spacing: 0.3px;
        }

        /* Grupos de Ajustes */
        .ios-group {
            background: var(--ios-card);
            border-radius: 12px;
            overflow: hidden;
            border: 0.5px solid var(--ios-border);
        }

        /* Celdas del Menú */
        .ios-row {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            text-decoration: none;
            color: var(--ios-text);
            background-color: var(--ios-card);
            transition: background-color 0.2s;
            min-height: 44px;
            border-bottom: 0.5px solid var(--ios-border);
        }

        .ios-row:last-child {
            border-bottom: none;
        }

        .ios-row:active {
            background-color: #e5e5ea;
        }

        /* Caja de Iconos de Colores */
        .icon-box {
            width: 30px;
            height: 30px;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 16px;
            color: white;
        }

        /* Paleta de Colores iOS Settings */
        .bg-blue    { background-color: #007aff; }
        .bg-orange  { background-color: #ff9500; }
        .bg-green   { background-color: #34c759; }
        .bg-red     { background-color: #ff3b30; }
        .bg-indigo  { background-color: #5856d6; }
        .bg-teal    { background-color: #30b0c7; }

        .row-text {
            flex: 1;
            font-size: 17px;
            font-weight: 400;
        }

        .chevron {
            color: var(--ios-arrow);
            font-size: 14px;
            margin-left: 10px;
        }

        .footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--ios-label);
            font-size: 13px;
        }
    </style>
</head>
