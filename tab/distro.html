<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Distribución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --ios-blue: #007aff; --ios-bg: #f2f2f7; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--ios-bg); margin: 0; }
        
        /* Buscador estilo Spotlight */
        .header {
            padding: 20px; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);
            position: sticky; top: 0; border-bottom: 0.5px solid #d1d1d6; z-index: 10;
        }
        .search-bar {
            max-width: 500px; margin: 0 auto; background: #e3e3e3;
            border-radius: 12px; padding: 12px; display: flex; align-items: center;
        }
        .search-bar input {
            border: none; background: transparent; width: 100%; margin-left: 10px;
            font-size: 17px; outline: none;
        }

        /* Tarjetas de Autobús */
        .container { padding: 15px; max-width: 800px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 0.5px solid rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        
        .eco {
            display: block;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            color: #1c1c1e;
            line-height: 1;
        }

        .base-tag { 
            font-size: 14px; font-weight: 700; padding: 4px 10px; 
            background: rgba(0,122,255,0.1); color: var(--ios-blue); 
            border-radius: 8px; text-transform: uppercase;
        }


        .label {
            display: block;
            font-size: 10px;
            font-weight: 700;
            color: #8e8e93;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .value {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1c1c1e;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Tres columnas para la fila de Estatus/Serie/Ceco */
            gap: 15px;
            margin-bottom: 12px;
        }

        .divider {
            height: 0.5px;
            background: #e5e5ea;
            margin: 15px 0;
        }

        /* Ajuste para dispositivos móviles */
        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr 1fr; /* En cel se acomoda a 2 columnas */
            }
        }
        
        .loading { text-align: center; padding: 40px; color: #8e8e93; }
    </style>
</head>
<body>

<div class="header">
    <div class="search-bar">
        <i class="fas fa-search" style="color:#8e8e93;"></i>
        <input type="text" id="inputBusq" placeholder="Escribe el Económico..." onkeyup="buscar()">
    </div>
</div>

<div class="container" id="resultados">
    <div class="loading"><i class="fas fa-circle-notch fa-spin fa-2x"></i> 
        <p>Consultando servidor central...</p>
    </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwXOwcepg8uTu1hQbt4cT8uMBXG8C0Paf8hsFj7fwpYIydLhc11Xucvp0GvZ-2pm6ca/exec";
    let flotaCompleta = [];

    async function obtenerDatos() {
        try {
            const resp = await fetch(scriptURL + "?accion=getFlota");
            flotaCompleta = await resp.json();
            document.getElementById('resultados').innerHTML = '<div class="loading">Listo. Busca una unidad arriba.</div>';
        } catch (e) {
            document.getElementById('resultados').innerHTML = '<div class="loading" style="color:red">Error al conectar.</div>';
        }
    }

    function buscar() {
        const q = document.getElementById('inputBusq').value.trim().toUpperCase();
        const res = document.getElementById('resultados');
        
        if (q.length < 2) { 
            res.innerHTML = '<div class="loading">Ingresa el económico...</div>'; 
            return; 
        }

        // Filtramos por la columna 'Autobus' (Índice 2)
        const filtrados = flotaCompleta.filter(f => f[2].toString().includes(q));

        if (filtrados.length === 0) {
            res.innerHTML = '<div class="loading">No se encontró la unidad ' + q + '</div>';
            return;
        }

        res.innerHTML = filtrados.map(f => {
            // Lógica de color para el estatus (Opcional)
            const estatusColor = f[6] === "ENROLADO" ? "#34c759" : "#ff3b30";

            return `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <span class="label">AUTOBÚS</span>
                            <span class="eco">${f[2]}</span>
                        </div>
                        <div style="text-align: right;">
                            <span class="base-tag">${f[9]}</span>
                        </div>
                    </div>

                    <div class="info-grid">
                        <div>
                            <span class="label">ESTATUS</span>
                            <span class="value" style="color: ${estatusColor};font-weight: 600;">${f[6]}</span>
                        </div>
                        <div>
                            <span class="label">NO. DE SERIE</span>
                            <span class="value">${f[15]}</span>
                        </div>
                        <div>
                            <span class="label">CENTRO DE COSTOS</span>
                            <span class="value">${f[36]}</span>
                        </div>
                    </div>

                    <div class="divider"></div>
                    <div class="info-grid">
                        <div>
                            <span class="label">SERVICIO</span>
                            <span class="value">${f[38]}</span>
                        </div>
                        <div>
                            <span class="label">SOCIEDAD</span>
                            <span class="value" style="font-weight: bold;">${f[37]}</span>
                        </div>
                    </div>

                    <div class="info-grid" style="background: rgba(0,122,255,0.05); padding: 10px; border-radius: 8px;">
                        <div>
                            <span class="label">CLAVE ROL</span>
                            <span class="value">${f[4]}</span>
                        </div>
                        <div>
                            <span class="label">ROL</span>
                            <span class="value">${f[3]}</span>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="info-grid">
                        <div>
                            <span class="label">MARCA</span>
                            <span class="value">${f[33]}</span>
                        </div>
                        <div>
                            <span class="label">MODELO</span>
                            <span class="value">${f[34]}</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    window.onload = obtenerDatos;
</script>
</body>
</html>
