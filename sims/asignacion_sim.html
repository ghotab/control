<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de SIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ff9500; --bg: #ffffff; --text-main: #1d1d1f; --text-sub: #86868b; --border: #f2f2f7; --blue: #007aff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        
        .header { margin-bottom: 25px; }
        .header h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -1px; color: var(--text-main); }
        .header p { color: var(--text-sub); font-size: 16px; margin-top: 5px; }

        /* Estilo iPhone Settings */
        .section-box { background: #f5f5f7; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--border); }
        label { display: block; font-size: 11px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
        
        input, select, textarea {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border);
            background: white; font-size: 16px; font-weight: 600; outline: none; box-sizing: border-box; margin-bottom: 10px;
        }

        /* Selector de Tipo (Bus/Persona) como Switch de iPhone */
        .segmented-control {
            display: flex; background: #e3e3e8; padding: 2px; border-radius: 10px; margin-bottom: 15px;
        }
        .segmented-control button {
            flex: 1; border: none; padding: 8px; border-radius: 8px; font-weight: 600; font-size: 13px; cursor: pointer; transition: 0.2s; background: transparent; color: var(--text-main);
        }
        .segmented-control button.active { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .btn-submit {
            width: 100%; background: var(--primary); color: white; border: none; padding: 18px;
            border-radius: 18px; font-size: 17px; font-weight: 700; cursor: pointer;
        }

        .search-result {
            background: #fff3e0; border: 1px solid #ffe0b2; padding: 10px; border-radius: 12px; margin-top: -5px; margin-bottom: 15px; font-size: 13px; display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Asignación de SIM</h1>
        <p>Vincular SIM a autobus</p>
    </div>

    <form id="formAsignacion">
        <div class="section-box">
            <label>Identificar SIM</label>
            <input type="number" id="searchImei" placeholder="Últimos 5 dígitos del IMEI" oninput="validarBusqueda(this.value)">
            <div id="statusBusqueda" class="search-result">
                <i class="fa-solid fa-check-circle"></i> SIM localizada: <span id="imeiCompleto">...</span>
            </div>
            <input type="hidden" id="imeiReal"> </div>

        <div class="section-box">
            <label>Tipo de Destino</label>
            <div class="segmented-control">
                <button type="button" id="btnBus" class="active" onclick="toggleTipo('Autobús')">Autobús</button>
                <button type="button" id="btnPersona" onclick="toggleTipo('Persona')">Persona</button>
            </div>

            <label id="labelAsignado">Número Económico</label>
            <input type="text" id="asignadoA" placeholder="Ej. 20174" required>

            <label>Equipo donde se instala</label>
            <select id="equipoDestino">
                <option value="DVR">DVR</option>
                <option value="MODEM">MODEM</option>
                <option value="TABLET">TABLET</option>
                <option value="CELULAR">CELULAR</option>
            </select>
        </div>

        <div class="section-box">
            <label>Notas de Instalación</label>
            <textarea id="comentarios" rows="2" placeholder="Ej. Se instaló en modem a bordo"></textarea>
        </div>

        <button type="submit" class="btn-submit">Confirmar Asignación</button>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyT8ORsno-zyC1bIOSqG3nFNi4l_Rp6zL5GBtpO7T18kN33jBEeGKhvBbN-bwLm7xlnaw/exec';
    let tipoActual = 'Autobús';

    // Función para cambiar entre Bus y Persona
    function toggleTipo(tipo) {
        tipoActual = tipo;
        document.getElementById('btnBus').classList.toggle('active', tipo === 'Autobús');
        document.getElementById('btnPersona').classList.toggle('active', tipo === 'Persona');
        
        const label = document.getElementById('labelAsignado');
        const input = document.getElementById('asignadoA');
        
        label.innerText = tipo === 'Autobús' ? 'Número Económico' : 'Nombre del Directivo';
        input.placeholder = tipo === 'Autobús' ? 'Ej. 55175' : 'Ej. Ing. García';
    }

    // Lógica de búsqueda de los últimos 5 (Simulación por ahora)
    // En el futuro esto podría hacer un fetch al GS para validar que existe
    async function validarBusqueda(val) {
        const status = document.getElementById('statusBusqueda');
        const imeiCompletoSpan = document.getElementById('imeiCompleto');
        const imeiHidden = document.getElementById('imeiReal');
    
        if (val.length === 5) {
            imeiCompletoSpan.innerText = "Buscando...";
            status.style.display = 'block';
            status.style.background = '#f5f5f7'; // Color neutro mientras busca
    
            try {
                // Llamamos al script pasando la acción buscar y el valor
                const response = await fetch(`${scriptURL}?accion=buscar&q=${val}`);
                const data = await response.json();
    
                if (data.encontrado) {
                    status.style.background = '#e8f5e9'; // Verde suave
                    imeiCompletoSpan.innerHTML = `<strong>${data.imei}</strong> (${data.compania})`;
                    imeiHidden.value = data.imei;
                } else {
                    status.style.background = '#ffebee'; // Rojo suave
                    imeiCompletoSpan.innerText = "No se encontró ninguna SIM";
                    imeiHidden.value = "";
                }
            } catch (error) {
                console.error("Error buscando:", error);
                imeiCompletoSpan.innerText = "Error al conectar con la base de datos";
            }
        } else {
            status.style.display = 'none';
            imeiHidden.value = "";
        }
    }

    document.getElementById('formAsignacion').addEventListener('submit', e => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.innerText = "Procesando...";
        btn.disabled = true;

        const datos = {
            accion: "ASIGNACION",
            imei: document.getElementById('searchImei').value, // Enviamos lo que escribió
            tipoDestino: tipoActual,
            asignadoA: document.getElementById('asignadoA').value,
            equipoDestino: document.getElementById('equipoDestino').value,
            comentarios: document.getElementById('comentarios').value
        };

        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos)})
        .then(() => {
            alert("✅ Asignación registrada en Historial");
            location.reload();
        })
        .catch(() => {
            alert("Error de conexión");
            btn.disabled = false;
        });
    });
</script>
</body>
</html>
