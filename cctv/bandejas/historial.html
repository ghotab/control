<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Historial CCTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-blue: #007aff;
            --ios-green: #34c759;
            --ios-red: #ff3b30;
            --ios-gray: #8e8e93;
            --ios-label: #3a3a3c;
            --ios-separator: #c6c6c8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 0;
            color: #000;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header Estilo Apple --- */
        .header {
            position: sticky;
            top: 0;
            background: rgba(242, 242, 247, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 20px 16px 10px 16px;
            border-bottom: 0.5px solid var(--ios-separator);
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
        }

        #status-text {
            font-size: 13px;
            color: var(--ios-gray);
            margin-top: 4px;
        }

        /* --- Grupos de Ajustes (iOS Settings Style) --- */
        .ios-section-title {
            font-size: 13px;
            color: var(--ios-gray);
            text-transform: uppercase;
            margin: 20px 20px 8px 20px;
        }

        .ios-group {
            background: var(--ios-card);
            border-radius: 10px;
            margin: 0 16px 20px 16px;
            overflow: hidden;
            border: 0.5px solid var(--ios-separator);
        }

        .ios-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--ios-card);
            gap: 12px;
            border-bottom: 0.5px solid var(--ios-separator);
        }

        .ios-row:last-child { border-bottom: none; }

        .ios-row i {
            width: 28px;
            height: 28px;
            background: var(--ios-blue);
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        input[type="text"], input[type="number"] {
            border: none;
            outline: none;
            font-size: 17px;
            width: 100%;
            background: transparent;
        }

        /* --- Switch Controls --- */
        .switch-container {
            display: flex;
            background: #e3e3e6;
            padding: 2px;
            border-radius: 8px;
            margin: 0 16px 10px 16px;
        }

        .switch-option {
            flex: 1;
            text-align: center;
            padding: 6px 0;
            font-size: 13px;
            font-weight: 600;
            border-radius: 7px;
            cursor: pointer;
            transition: 0.2s;
        }

        .switch-option.active {
            background: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }

        /* --- Tarjetas de Historial --- */
        .card {
            background: var(--ios-card);
            border-radius: 12px;
            margin: 0 16px 12px 16px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .unit-badge {
            background: #000;
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 14px;
        }

        .date-label {
            font-size: 13px;
            color: var(--ios-gray);
        }

        .transfer-box {
            background: var(--ios-bg);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .transfer-data { flex: 1; }
        .transfer-data b { display: block; font-size: 14px; color: var(--ios-label); }
        .transfer-data span { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        .time-info {
            font-size: 12px;
            color: var(--ios-blue);
            background: #eef7ff;
            padding: 8px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-card {
            margin-top: 12px;
            font-size: 12px;
            color: var(--ios-gray);
            display: flex;
            justify-content: space-between;
        }

        #btnVerMas {
            display: none;
            width: calc(100% - 32px);
            margin: 20px 16px;
            padding: 15px;
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 17px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>CCTV History</h1>
        <div id="status-text">Cargando base de datos...</div>
    </div>

    <div class="ios-section-title">Criterio de Búsqueda</div>
    <div class="switch-container">
        <div id="optBus" class="switch-option active" onclick="setFiltro('bus')">AUTOBÚS</div>
        <div id="optDisco" class="switch-option" onclick="setFiltro('disco')">BANDEJA</div>
    </div>

    <div class="ios-group">
        <div class="ios-row" id="rowBus">
            <i class="fa-solid fa-bus"></i>
            <input type="number" id="inputBus" placeholder="Número económico" oninput="evaluarBusqueda()">
        </div>
        <div class="ios-row" id="rowDisco" style="display:none;">
            <i class="fa-solid fa-compact-disc" style="background:var(--ios-green)"></i>
            <input type="text" id="inputDisco" placeholder="Ej: GUZM-40017-D1" oninput="evaluarBusqueda()">
        </div>
    </div>

    <div id="resultados"></div>
    <button id="btnVerMas" onclick="verMas()">Ver más resultados</button>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzSSGiu0bZIJgHheutgfD0MiqFNGkB0jxga_hNJu8T5R4ZLe-_FdjxvUR2uGXl_e-YG/exec"; 
        let todosLosRegistros = [];
        let modoActual = 'bus';
        let limite = 15;

        async function cargarDatos() {
            try {
                const res = await fetch(`${scriptURL}?accion=leerHistorial`);
                todosLosRegistros = await res.json();
                document.getElementById('status-text').innerText = `Sincronizado: ${todosLosRegistros.length} registros`;
                renderizar();
            } catch (e) {
                document.getElementById('status-text').innerText = "Error de conexión";
            }
        }

        function setFiltro(modo) {
            modoActual = modo;
            document.getElementById('optBus').classList.toggle('active', modo === 'bus');
            document.getElementById('optDisco').classList.toggle('active', modo === 'disco');
            document.getElementById('rowBus').style.display = modo === 'bus' ? 'flex' : 'none';
            document.getElementById('rowDisco').style.display = modo === 'disco' ? 'flex' : 'none';
            document.getElementById('inputBus').value = "";
            document.getElementById('inputDisco').value = "";
            renderizar();
        }

        function evaluarBusqueda() {
            limite = 15;
            renderizar();
        }

        function renderizar() {
            const container = document.getElementById('resultados');
            const bus = document.getElementById('inputBus').value.trim();
            const disco = document.getElementById('inputDisco').value.trim().toUpperCase();

            let filtrados = todosLosRegistros.filter(r => {
                if (!bus && !disco) return true;
                if (modoActual === 'bus') return r[3] && r[3].toString().includes(bus);
                return (r[4] && r[4].toString().toUpperCase() === disco) || (r[5] && r[5].toString().toUpperCase() === disco);
            });

            const vista = filtrados.slice(0, limite);
            container.innerHTML = "";

            vista.forEach((r, idx) => {
                // Cálculo de Trazabilidad: ¿Cuándo se puso y cuándo se quitó?
                let trazabilidad = "Disco en unidad o primer registro.";
                const bandejaSube = r[4];

                if (bandejaSube) {
                    const findBaja = todosLosRegistros.find((reg, i) => i < todosLosRegistros.indexOf(r) && reg[5] === bandejaSube);
                    if (findBaja) {
                        const horas = Math.abs(new Date(r[0]) - new Date(findBaja[0])) / 36e5;
                        trazabilidad = `Grabó aproximadamente ${horas.toFixed(1)} horas.`;
                    }
                }

                container.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <span class="unit-badge">#${r[3]}</span>
                            <span class="date-label">${r[0]}</span>
                        </div>
                        
                        <div style="font-size: 15px; font-weight: 600; margin-bottom: 5px;">${r[7] || 'Servicio General'}</div>
                        
                        <div class="transfer-box">
                            <div class="transfer-data">
                                <span style="color:var(--ios-red)">Baja</span>
                                <b>${r[5] || 'N/A'}</b>
                            </div>
                            <i class="fa-solid fa-chevron-right" style="color:var(--ios-separator)"></i>
                            <div class="transfer-data" style="text-align: right;">
                                <span style="color:var(--ios-green)">Sube</span>
                                <b>${r[4] || 'N/A'}</b>
                            </div>
                        </div>

                        <div class="time-info">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            ${trazabilidad}
                        </div>

                        <div class="footer-card">
                            <span><i class="fa-solid fa-wrench"></i> ${r[2]}</span>
                            <span><i class="fa-solid fa-location-dot"></i> ${r[1]}</span>
                        </div>
                    </div>
                `;
            });

            document.getElementById('btnVerMas').style.display = filtrados.length > limite ? 'block' : 'none';
        }

        function verMas() {
            limite += 15;
            renderizar();
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
