<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trazabilidad CCTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-blue: #007aff;
            --ios-green: #34c759;
            --ios-red: #ff3b30;
            --ios-gray: #8e8e93;
            --ios-sep: #d1d1d6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--ios-bg); margin: 0; color: #000;
        }

        /* Header Estilo Apple Settings */
        .nav-header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(242, 242, 247, 0.8); backdrop-filter: blur(20px);
            padding: 40px 16px 10px; border-bottom: 0.5px solid var(--ios-sep);
        }
        .nav-header h1 { font-size: 34px; font-weight: 700; margin: 0; letter-spacing: -1px; }

        /* Controles de Interfaz Estilo iPhone */
        .ios-group-title { font-size: 13px; color: var(--ios-gray); text-transform: uppercase; margin: 20px 20px 8px; }
        
        .ios-group {
            background: var(--ios-card); border-radius: 10px; margin: 0 16px 20px;
            border: 0.5px solid var(--ios-sep); overflow: hidden;
        }

        .ios-row {
            display: flex; align-items: center; padding: 12px 16px; gap: 12px;
            border-bottom: 0.5px solid var(--ios-sep);
        }
        .ios-row:last-child { border-bottom: none; }

        .segmented-control {
            display: flex; background: #dbdbdf; padding: 2px; border-radius: 8px; margin: 0 16px 20px;
        }
        .segment {
            flex: 1; text-align: center; padding: 6px 0; font-size: 13px; font-weight: 600;
            border-radius: 7px; cursor: pointer; transition: 0.1s;
        }
        .segment.active { background: white; box-shadow: 0 3px 8px rgba(0,0,0,0.12); }

        input { border: none; outline: none; font-size: 17px; width: 100%; background: transparent; }

        /* Tarjetas de Ciclo de Vida */
        .journey-card {
            background: var(--ios-card); border-radius: 12px; margin: 0 16px 16px;
            padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .journey-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .main-id { font-size: 20px; font-weight: 700; color: var(--ios-blue); }

        /* Timeline de Estancia */
        .staircase { margin-left: 10px; border-left: 2px solid #e5e5ea; padding-left: 20px; position: relative; }
        
        .step { position: relative; margin-bottom: 20px; }
        .step:last-child { margin-bottom: 0; }
        .step::before {
            content: ''; position: absolute; left: -26px; top: 5px;
            width: 10px; height: 10px; border-radius: 50%; background: #c6c6c8;
            border: 2px solid var(--ios-card);
        }
        .step.up::before { background: var(--ios-green); }
        .step.down::before { background: var(--ios-red); }

        .step-label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: var(--ios-gray); display: block; }
        .step-date { font-size: 15px; font-weight: 600; display: block; }
        .step-meta { font-size: 13px; color: var(--ios-gray); }

        .duration-badge {
            margin-top: 15px; background: #f2f2f7; padding: 10px; border-radius: 8px;
            font-size: 13px; font-weight: 600; color: #3a3a3c; text-align: center;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <h1>Trazabilidad</h1>
        <div id="status-text" style="font-size: 13px; color: var(--ios-gray);">Sincronizando...</div>
    </div>

    <div class="ios-group-title">Filtrar Historial</div>
    <div class="segmented-control">
        <div id="segBus" class="segment active" onclick="cambiarModo('bus')">AUTOBÚS</div>
        <div id="segDisco" class="segment" onclick="cambiarModo('disco')">BANDEJA</div>
    </div>

    <div class="ios-group">
        <div class="ios-row">
            <i class="fa-solid fa-magnifying-glass" style="color:var(--ios-gray)"></i>
            <input type="text" id="userInput" placeholder="Número económico..." oninput="procesar()">
        </div>
    </div>

    <div id="resultados"></div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzSSGiu0bZIJgHheutgfD0MiqFNGkB0jxga_hNJu8T5R4ZLe-_FdjxvUR2uGXl_e-YG/exec"; 
    let database = [];
    let modoActual = 'bus';

    async function cargar() {
        const statusText = document.getElementById('status-text');
        try {
            statusText.innerText = "⏳ Sincronizando registros...";
            const res = await fetch(`${scriptURL}?accion=leerHistorial`);
            const data = await res.json();
            // Ordenar por tiempo absoluto para evitar errores de secuencia
            database = data.sort((a, b) => new Date(a[0]).getTime() - new Date(b[0]).getTime());
            statusText.innerText = "✅ Trazabilidad lista";
        } catch (e) {
            statusText.innerText = "❌ Error de conexión";
        }
    }

    function cambiarModo(m) {
        modoActual = m;
        document.getElementById('segBus').classList.toggle('active', m === 'bus');
        document.getElementById('segDisco').classList.toggle('active', m === 'disco');
        document.getElementById('userInput').value = "";
        document.getElementById('resultados').innerHTML = "";
    }

    function procesar() {
        const container = document.getElementById('resultados');
        const query = document.getElementById('userInput').value.trim().toUpperCase();
        container.innerHTML = "";
        if (!query) return;

        // Filtrar universo de datos según el modo seleccionado
        let subset = modoActual === 'bus' 
            ? database.filter(r => r[3] && r[3].toString() === query)
            : database.filter(r => (r[4] && r[4].toString().toUpperCase() === query) || (r[5] && r[5].toString().toUpperCase() === query));

        // Identificar todas las subidas (Eventos de instalación)
        const subidas = subset.filter(r => {
            if (modoActual === 'bus') return r[4]; // Todo lo que subió a este bus
            return r[4] && r[4].toString().toUpperCase() === query; // Veces que esta bandeja subió a cualquier bus
        });

        subidas.forEach(rSube => {
            const tSube = new Date(rSube[0]).getTime();
            const idBandejaSube = rSube[4];
            const idBusSube = rSube[3];

            // BUSCAR BAJA: La primera baja que coincida con el ID después de la subida
            const rBaja = database.find(r => 
                r[5] && r[5].toString().toUpperCase() === (modoActual === 'bus' ? idBandejaSube.toUpperCase() : query) &&
                new Date(r[0]).getTime() > tSube
            );

            // DETECTAR INCONSISTENCIA: ¿Hubo otra subida antes de que esta bajara?
            // Si buscamos por bus: ¿Subió otro disco antes de que bajara el anterior?
            // Si buscamos por disco: ¿Subió a otro bus antes de que lo bajaran del anterior?
            const proximaSubida = database.find(r => {
                const tRef = new Date(r[0]).getTime();
                if (modoActual === 'bus') {
                    return r[3] && r[3].toString() === query && r[4] && tRef > tSube;
                } else {
                    return r[4] && r[4].toString().toUpperCase() === query && tRef > tSube;
                }
            });

            // Lógica de estado
            let status = "activo"; // Por defecto está operando
            if (rBaja) {
                // Si hay una baja, pero hubo otra subida antes, la baja pertenece a otro ciclo
                if (proximaSubida && new Date(rBaja[0]).getTime() > new Date(proximaSubida[0]).getTime()) {
                    status = "inconsistente";
                } else {
                    status = "finalizado";
                }
            } else if (proximaSubida) {
                status = "inconsistente";
            }

            const titulo = modoActual === 'bus' ? idBandejaSube : `Unidad #${idBusSube}`;
            container.insertAdjacentHTML('afterbegin', renderCard(titulo, rSube, (status === "finalizado" ? rBaja : null), status));
        });
    }

    function renderCard(titulo, sube, baja, status) {
        let config = {
            color: "#34c759",
            label: "EN OPERACIÓN",
            desc: "Bandeja trabajando",
            duracion: "---"
        };

        if (status === "finalizado") {
            config = { color: "#8e8e93", label: "CICLO CERRADO", desc: "Movimiento completado", duracion: "" };
            const diff = Math.abs(new Date(baja[0]) - new Date(sube[0]));
            config.duracion = `Permanencia: ${Math.floor(diff/864e5)}d ${Math.floor((diff%864e5)/36e5)}h`;
        } else if (status === "inconsistente") {
            config = { color: "#ff9500", label: "SIN CIERRE", desc: "El técnico no registró la baja", duracion: "⚠️ Inconsistencia" };
        }

        const f1 = new Date(sube[0]).toLocaleString('es-MX', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'});
        const f2 = baja ? new Date(baja[0]).toLocaleString('es-MX', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'}) : (status === "inconsistente" ? "Omitida" : "Presente");

        return `
            <div class="journey-card" style="border-left: 5px solid ${config.color}">
                <div class="journey-header">
                    <span class="main-id">${titulo}</span>
                    <span class="status-pill" style="background:${config.color}15; color:${config.color}">${config.label}</span>
                </div>
                <div class="staircase">
                    <div class="step up">
                        <span class="step-label">REGISTRO SUBIDA</span>
                        <span class="step-date">${f1}</span>
                        <span class="step-meta">${sube[2]} • ${sube[1]}</span>
                    </div>
                    <div class="step ${status === 'finalizado' ? 'down' : (status === 'inconsistente' ? 'missing' : 'active-step')}">
                        <span class="step-label">${status === 'finalizado' ? 'REGISTRO BAJADA' : 'ESTADO ACTUAL'}</span>
                        <span class="step-date">${f2}</span>
                        <span class="step-meta">${baja ? `${baja[2]} • ${baja[1]}` : config.desc}</span>
                    </div>
                </div>
                <div class="duration-badge">${config.duracion}</div>
            </div>`;
    }

    window.onload = cargar;
</script>
    
</body>
</html>
