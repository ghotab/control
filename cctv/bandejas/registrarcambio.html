<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cambio de Bandejas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --ios-blue: #007aff;
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-text: #000000;
            --ios-label: #8e8e93;
            --ios-border: #d1d1d6;
            --ios-red: #ff3b30;
            --ios-green: #34c759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            color: var(--ios-text);
            -webkit-font-smoothing: antialiased;
        }

        /* Header estilo iPhone Settings */
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 0.5px solid var(--ios-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-back {
            color: var(--ios-blue);
            text-decoration: none;
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        h1 { font-size: 17px; font-weight: 600; margin: 0; position: absolute; left: 50%; transform: translateX(-50%); }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 16px 100px 16px;
        }

        /* Grupos de Ajustes Estilo iOS */
        .ios-group-title {
            font-size: 13px;
            color: var(--ios-label);
            text-transform: uppercase;
            margin: 0 0 8px 16px;
        }

        .ios-group {
            background: var(--ios-card);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .ios-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 0.5px solid var(--ios-border);
            min-height: 44px;
        }

        .ios-row:last-child { border-bottom: none; }

        .ios-label {
            font-size: 16px;
            width: 130px;
            flex-shrink: 0;
        }

        input, select {
            flex: 1;
            border: none;
            font-size: 16px;
            background: transparent;
            outline: none;
            color: var(--ios-text);
            text-align: right;
        }

        input::placeholder { color: #c4c4c6; }

        /* Escaneo y QR */
        .scan-container {
            flex-direction: column;
            align-items: stretch;
            padding: 16px;
        }

        .scan-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .btn-scan-ios {
            background: #e9e9eb;
            color: var(--ios-blue);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-scan-ios:active { background: #d1d1d6; }

        #reader { 
            width: 100% !important; 
            border-radius: 12px; 
            overflow: hidden; 
            margin: 10px 0;
            border: 1px solid var(--ios-border);
        }

        /* Alertas */
        #seccionAlertaCruce {
            background: #fff2f2;
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid #ffcfcf;
        }

        /* Bot√≥n de Acci√≥n Principal */
        .btn-save {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 460px;
            background-color: var(--ios-blue);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
            cursor: pointer;
            z-index: 1000;
        }

        .btn-save:disabled { background-color: #a2a2a2; box-shadow: none; }

        /* Estilos espec√≠ficos para selects de estatus */
        .status-select { font-weight: 600; color: var(--ios-blue); }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i> Volver</a>
        <h1>Bandejas</h1>
        <div style="width: 50px;"></div> </div>

    <div class="form-container">
        
        <p class="ios-group-title">Informaci√≥n General</p>
        <div class="ios-group">
            <div class="ios-row">
                <span class="ios-label">Ubicaci√≥n</span>
                <select id="base" onchange="actualizarUI(this.value)">
                    <option value="">Seleccionar...</option>
                    <option value="ATLA">Atlacomulco</option>
                    <option value="COLI">Colima</option>
                    <option value="GDLJ">Guadalajara</option>
                    <option value="GUZM">Ciudad Guzm√°n</option>
                    <option value="JILO">Jilotepec</option>
                    <option value="MORE">Morelia</option>
                    <option value="OFOC">Occidente</option>
                    <option value="TOLU">Toluca</option>
                    <option value="TSAT">Saturno</option>
                </select>
            </div>
            <div class="ios-row">
                <span class="ios-label">Colaborador</span>
                <input type="number" id="tecnico" placeholder="Clave" onkeyup="validarProgreso()">
            </div>
            <div class="ios-row">
                <span class="ios-label">Autob√∫s</span>
                <input type="number" id="eco" placeholder="Econ√≥mico" onkeyup="validarProgreso()">
            </div>
        </div>

        <div id="reader"></div>

        <div id="seccionEscaneo" style="opacity: 0.3; pointer-events: none; transition: 0.3s;">
            <p class="ios-group-title">Control de Bandejas</p>
            <div class="ios-group">
                <div class="ios-row scan-container">
                    <div class="scan-action">
                        <span class="ios-label">Sube (Nueva)</span>
                        <button id="btnScan1" class="btn-scan-ios" onclick="scan('bandejaSube')"><i class="fa-solid fa-qrcode"></i></button>
                    </div>
                    <input type="text" id="bandejaSube" readonly placeholder="Esperando escaneo..." style="text-align: left; font-size: 14px; color: var(--ios-label);">
                    
                    <div id="seccionAlertaCruce" style="display:none;">
                        <p style="color: var(--ios-red); font-size: 13px; font-weight: 700; margin-bottom: 8px;">‚ö†Ô∏è DISCO NO CORRESPONDE</p>
                        <select id="motivoCruce" onchange="toggleOtro(this.value)" class="status-select">
                            <option value="">Justificar cambio...</option>
                            <option value="SIN_STOCK">Sin disco asignado</option>
                            <option value="DA√ëADO">Disco da√±ado</option>
                            <option value="OTRO">Otro motivo...</option>
                        </select>
                        <input type="text" id="otroMotivoCruce" placeholder="Escribe el motivo..." style="display:none; text-align: left; border-bottom: 1px solid var(--ios-border); margin-top: 8px;">
                    </div>
                </div>

                <div class="ios-row scan-container">
                    <div class="scan-action">
                        <span class="ios-label">Baja (Anterior)</span>
                        <button id="btnScan2" class="btn-scan-ios" onclick="scan('bandejaBaja')"><i class="fa-solid fa-qrcode"></i></button>
                    </div>
                    <input type="text" id="bandejaBaja" readonly placeholder="Esperando escaneo..." style="text-align: left; font-size: 14px; color: var(--ios-label);">
                </div>
            </div>
        </div>
        
        <p class="ios-group-title">Diagn√≥stico Final</p>
        <div class="ios-group">
            <div class="ios-row">
                <span class="ios-label">¬øFormateado?</span>
                <select id="formateo" class="status-select" onchange="toggleMotivoForm(this.value)">
                    <option value="NO">No</option>
                    <option value="SI">S√≠</option>
                </select>
            </div>
            <div id="divMotivoForm" class="ios-row" style="display:none;">
                <input type="text" id="motivoFormateo" placeholder="Explica por qu√© se formate√≥" style="text-align: left;">
            </div>
            <div class="ios-row">
                <span class="ios-label">Estatus LED</span>
                <select id="ledStatus" class="status-select">
                    <option value="OK">üü¢ Grabando</option>
                    <option value="FALLA">üî¥ Falla / Error</option>
                </select>
            </div>
        </div>

        <button id="btnEnviar" class="btn-save" onclick="enviar()">Guardar Registro</button>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const scriptURL = "https://script.google.com/macros/s/AKfycbyqo5MxL2WwZ7jt_i6Ugm9Yy9PHwxxnl0NJr5IFCPk-sjse1A0zBHrzjE0HXJQKsHjH/exec"; 

        function scan(id) {
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                document.getElementById(id).value = text;
                html5QrCode.stop();
                validarContenido();
            });
        }

        function validarContenido() {
            const eco = document.getElementById('eco').value;
            const qr = document.getElementById('bandejaSube').value;
            const alerta = document.getElementById('seccionAlertaCruce');
            if(eco && qr) {
                const unidadEnQR = qr.split('-')[1]; 
                alerta.style.display = (unidadEnQR !== eco) ? "block" : "none";
            }
        }

        function validarProgreso() {
            const tecnico = document.getElementById('tecnico').value;
            const eco = document.getElementById('eco').value;
            const seccionEscaneo = document.getElementById('seccionEscaneo');
            const btnScan1 = document.getElementById('btnScan1');
            const btnScan2 = document.getElementById('btnScan2');
            
            const tecnicoValido = tecnico.length >= 7;
            const ecoValido = eco.length === 5;
        
            if (tecnicoValido && ecoValido) {
                seccionEscaneo.style.opacity = "1";
                seccionEscaneo.style.pointerEvents = "auto";
                btnScan1.disabled = false;
                btnScan2.disabled = false;
            } else {
                seccionEscaneo.style.opacity = "0.3";
                seccionEscaneo.style.pointerEvents = "none";
                btnScan1.disabled = true;
                btnScan2.disabled = true;
            }
        }
        
        function toggleOtro(val) { document.getElementById('otroMotivoCruce').style.display = (val === 'OTRO') ? 'block' : 'none'; }
        function toggleMotivoForm(val) { document.getElementById('divMotivoForm').style.display = (val === 'SI') ? 'block' : 'none'; }

        async function enviar() {
            const btn = document.getElementById('btnEnviar');
            const datos = {
                base: document.getElementById('base').value,
                tecnico: document.getElementById('tecnico').value,
                eco: document.getElementById('eco').value,
                bandejaSube: document.getElementById('bandejaSube').value,
                bandejaBaja: document.getElementById('bandejaBaja').value,
                formateo: document.getElementById('formateo').value,
                motivo: document.getElementById('motivoFormateo').value,
                ledStatus: document.getElementById('ledStatus').value,
                justificacionCruce: document.getElementById('motivoCruce').value
            };

            if(!datos.base || !datos.eco || !datos.bandejaSube) { alert("‚ö†Ô∏è Completa los campos obligatorios"); return; }
            
            btn.disabled = true; 
            btn.innerText = "Sincronizando...";
            
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
                alert("‚úÖ Registro guardado con √©xito");
                location.reload();
            } catch (e) {
                alert("‚ùå Error de conexi√≥n"); 
                btn.disabled = false;
                btn.innerText = "Guardar Registro";
            }
        }
    </script>
</body>
</html>
