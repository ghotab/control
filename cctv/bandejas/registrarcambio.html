<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cambio de Bandejas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --ios-blue: #007aff;
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-text: #000000;
            --ios-label: #8e8e93;
            --ios-border: #d1d1d6;
            --ios-red: #ff3b30;
            --ios-green: #34c759;
            --ios-orange: #ff9500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000;
            padding: 15px 20px;
            border-bottom: 0.5px solid var(--ios-border);
            display: flex; align-items: center; justify-content: space-between;
        }

        .btn-back { color: var(--ios-blue); text-decoration: none; font-size: 17px; display: flex; align-items: center; gap: 5px; }
        h1 { font-size: 17px; font-weight: 600; margin: 0; position: absolute; left: 50%; transform: translateX(-50%); }

        .form-container { max-width: 500px; margin: 20px auto; padding: 0 16px 120px 16px; }

        .ios-group-title { font-size: 13px; color: var(--ios-label); text-transform: uppercase; margin: 0 0 8px 16px; letter-spacing: 0.3px; }

        .ios-group { background: var(--ios-card); border-radius: 12px; overflow: hidden; margin-bottom: 25px; border: 0.5px solid var(--ios-border); }

        .ios-row { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid var(--ios-border); min-height: 44px; }
        .ios-row:last-child { border-bottom: none; }

        .ios-label { font-size: 16px; width: 130px; flex-shrink: 0; }
        input, select { flex: 1; border: none; font-size: 16px; background: transparent; outline: none; color: var(--ios-text); text-align: right; }
        
        .scan-container { flex-direction: column; align-items: stretch; padding: 16px; }
        .scan-action { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        
        .btn-scan-ios {
            background: #e9e9eb; color: var(--ios-blue); border: none;
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }

        #reader { width: 100% !important; border-radius: 12px; overflow: hidden; margin: 10px 0; border: 1px solid var(--ios-border); display: none; }

        #bannerInconsistencia {
            background: #fff2f2; border: 1px solid #ffcfcf; padding: 15px;
            border-radius: 12px; margin: -10px 0 20px 0; display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-save {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 40px); max-width: 460px;
            background-color: var(--ios-blue); color: white; border: none;
            padding: 16px; border-radius: 14px; font-size: 17px; font-weight: 600;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
            cursor: pointer;
        }
        .btn-save:disabled { background-color: #d1d1d6; box-shadow: none; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="btn-back"><i class="fa-solid fa-chevron-left"></i> Volver</a>
        <h1>Registro</h1>
        <div style="width: 50px;"></div>
    </div>

    <div class="form-container">
        <p class="ios-group-title">General</p>
        <div class="ios-group">
            <div class="ios-row">
                <span class="ios-label">Ubicaci贸n</span>
                <select id="base">
                    <option value="">Seleccionar...</option>
                    <option value="ATLA">Atlacomulco</option>
                    <option value="COLI">Colima</option>
                    <option value="GDLJ">Guadalajara</option>
                    <option value="GUZM">Ciudad Guzm谩n</option>
                    <option value="JILO">Jilotepec</option>
                    <option value="MORE">Morelia</option>
                    <option value="OFOC">Occidente</option>
                    <option value="TOLU">Toluca</option>
                    <option value="TSAT">Saturno</option>
                </select>
            </div>
            <div class="ios-row">
                <span class="ios-label">Colaborador</span>
                <input type="number" id="tecnico" placeholder="Clave" oninput="validarProgreso()">
            </div>
            <div class="ios-row">
                <span class="ios-label">Autob煤s</span>
                <input type="number" id="eco" placeholder="Econ贸mico" oninput="consultarUltimoDisco()">
            </div>
        </div>

        <div id="reader"></div>

        <div id="seccionEscaneo" style="opacity: 0.3; pointer-events: none; transition: 0.3s;">
            <p class="ios-group-title">Bandejas</p>
            <div class="ios-group">
                <div class="ios-row scan-container">
                    <div class="scan-action">
                        <span class="ios-label">Sube (Entra)</span>
                        <button class="btn-scan-ios" onclick="iniciarEscaneo('bandejaSube')"><i class="fa-solid fa-qrcode"></i></button>
                    </div>
                    <input type="text" id="bandejaSube" readonly placeholder="Escanear entrada">
                </div>

                <div class="ios-row scan-container">
                    <div class="scan-action">
                        <span class="ios-label">Baja (Sale)</span>
                        <button class="btn-scan-ios" onclick="iniciarEscaneo('bandejaBaja')"><i class="fa-solid fa-qrcode"></i></button>
                    </div>
                    <input type="text" id="bandejaBaja" readonly placeholder="Escanear salida">
                </div>
            </div>

            <div id="bannerInconsistencia">
                <p style="color: var(--ios-red); font-size: 13px; font-weight: 700; margin: 0 0 10px 0;">锔 DISCO NO CORRESPONDE</p>
                <div class="ios-group" style="margin-bottom: 0; border: 1px solid #ffcfcf;">
                    <div class="ios-row">
                        <input type="text" id="justificacionInconsistencia" placeholder="Explicar motivo de discrepancia" style="text-align: left; width: 100%;">
                    </div>
                </div>
                <p style="font-size: 11px; color: var(--ios-label); margin: 8px 0 0 5px;">
                    En sistema aparece: <span id="discoEsperado" style="color: var(--ios-text); font-weight: bold;">Ninguno</span>
                </p>
            </div>
        </div>

        <p class="ios-group-title">Diagn贸stico</p>
        <div class="ios-group">
            <div class="ios-row">
                <span class="ios-label">驴Formateado?</span>
                <select id="formateo" onchange="document.getElementById('divMotivo').style.display = (this.value=='SI'?'flex':'none')">
                    <option value="NO">No</option>
                    <option value="SI">S铆</option>
                </select>
            </div>
            <div class="ios-row" id="divMotivo" style="display:none;">
                <input type="text" id="motivoFormateo" placeholder="Raz贸n del formateo" style="text-align: left;">
            </div>
            <div class="ios-row">
                <span class="ios-label">LED</span>
                <select id="ledStatus" style="color: var(--ios-blue); font-weight: 600;">
                    <option value="OK"> Grabando</option>
                    <option value="FALLA"> Falla</option>
                </select>
            </div>
        </div>

        <button id="btnEnviar" class="btn-save" onclick="enviar()">Guardar Registro</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyqo5MxL2WwZ7jt_i6Ugm9Yy9PHwxxnl0NJr5IFCPk-sjse1A0zBHrzjE0HXJQKsHjH/exec";
        const html5QrCode = new Html5Qrcode("reader");
        let discoActualBD = ""; 
    
        // 1. Consultar la BD con manejo de errores
        async function consultarUltimoDisco() {
            const eco = document.getElementById('eco').value.trim();
            validarProgreso(); // Llama a tu funci贸n de los 7 y 5 d铆gitos
            
            if (eco.length === 5) {
                try {
                    // A帽adimos un timestamp para evitar que el navegador guarde una respuesta vieja (cache)
                    const res = await fetch(`${scriptURL}?accion=leerHistorial&_t=${Date.now()}`);
                    const data = await res.json();
                    
                    // Filtramos las subidas para este eco
                    const registrosBus = data.filter(r => r[3]?.toString() === eco && r[4]);
                    
                    if (registrosBus.length > 0) {
                        // Ordenamos por fecha de mayor a menor
                        const ultimo = registrosBus.sort((a,b) => new Date(b[0]) - new Date(a[0])).reverse()[0];
                        discoActualBD = ultimo[4].toString().trim().toUpperCase();
                        document.getElementById('discoEsperado').innerText = discoActualBD;
                        console.log("Sistema espera el disco:", discoActualBD);
                    } else {
                        discoActualBD = "VACO";
                        document.getElementById('discoEsperado').innerText = "Sin registro previo";
                    }
                    // Si ya hab铆a algo escrito en Baja, re-validamos
                    validarInconsistencia();
                } catch (e) { 
                    console.error("Error al consultar BD:", e); 
                }
            }
        }
    
        // 2. Escaneo - Inyectamos la validaci贸n en el cierre
        function iniciarEscaneo(id) {
            document.getElementById('reader').style.display = 'block';
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                const valorLimpio = text.trim().toUpperCase();
                document.getElementById(id).value = valorLimpio;
                
                html5QrCode.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                    // EJECUCIN INMEDIATA
                    validarInconsistencia();
                });
            });
        }
    
        // 3. La funci贸n de comparaci贸n 
        function validarInconsistencia() {
            const bajaInput = document.getElementById('bandejaBaja').value.trim().toUpperCase();
            const banner = document.getElementById('bannerInconsistencia');
            
            console.log("Comparando Baja:", bajaInput, "vs Esperado:", discoActualBD);
    
            // Solo validamos si hay algo en el input y algo en la memoria de la BD
            if (bajaInput && discoActualBD && discoActualBD !== "VACO") {
                if (bajaInput !== discoActualBD) {
                    banner.style.display = "block"; // Muestra alerta naranja/roja
                } else {
                    banner.style.display = "none"; // Todo coincide
                }
            } else {
                banner.style.display = "none";
            }
        }
    
        
        function validarProgreso() {
            const tecnico = document.getElementById('tecnico').value;
            const eco = document.getElementById('eco').value;
            const seccion = document.getElementById('seccionEscaneo');
            
            // tecnico >= 7 y eco EXACTO 5
            if (tecnico.length >= 7 && eco.length === 5) {
                seccion.style.opacity = "1";
                seccion.style.pointerEvents = "auto";
            } else {
                seccion.style.opacity = "0.3";
                seccion.style.pointerEvents = "none";
            }
        }
    </script>
</body>
</html>
